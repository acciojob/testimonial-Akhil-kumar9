<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    /* Main container */
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    /* Individual testimonial box */
    .testimonial {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    /* Testimonial text */
    .testimonial p {
      margin: 0 0 10px;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Author text */
    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Testimonial Section -->
  <div class="testimonial-section">
    <h1>Testimonial</h1>
    <div class="testimonial">
      <p>"AccioJob provides excellent mentorship and guidance. I highly recommend it to anyone looking to upskill."</p>
      <div class="author">– Sarah Smith</div>
    </div>

    <div class="testimonial">
      <p>"The projects were practical and industry-focused, which gave me real confidence in interviews."</p>
      <div class="author">– Rahul Verma</div>
    </div>
  </div>
</body>
</html>
